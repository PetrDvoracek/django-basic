{% load static %}
<html>
<head>
  <!-- Plotly.js -->
   <script src="{%static 'basic/plotly-latest.min.js'%}" 'unsafe-eval'/></script>
</head>

<body>
        <div id="firstDiv"><h2>NECO</h2>
                {{ stuff }}
        </div>
  <div id="myDiv"><!-- Plotly chart will be drawn inside this DIV --></div>
  <script>
  var trace1 = {
  x: [1, 2, 3, 4],
  y: [10, 15, 13, 17],
  mode: 'markers'
};

var trace2 = {
	x: {{ json_x|safe }},
	y: {{ json_y|safe }},
  mode: 'lines',
  type: 'scatter'
};

var trace3 = {
  x: [1, 2, 3, 4],
  y: [12, 9, 15, 12],
  mode: 'lines+markers'
};

var data = [ trace1, trace2, trace3 ];

var layout = {};

Plotly.newPlot('myDiv', data, layout, {showSendToCloud: true});
  </script>
</body>
</html>
